<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!--Link a estilos css-->
        <link rel="stylesheet" href="../css/styles.css" />
        <!--Link a iconos-->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <title>Segundo entregable PB</title>
      </head>
<body>
    <header>
        <a href="../index.html">
          <img
            src="https://images.vexels.com/media/users/3/137048/isolated/preview/64370a4a1c04a2bade31e1d46376270b-icono-de-trazo-de-persona-de-usuario.png"
            alt="logo"
            class="img-logo"
          />
        </a>
        <nav class="navbar-contenedor">
          <ul class="navbar-links">
            <li class="navbar-item">
              <a href="./casosDeExito.html"> Casos de éxito </a>
            </li>
            <li class="navbar-item">
              <a href="./galeria.html"> Galeria </a>
            </li>
            <li class="navbar-item">
              <a href="./contacto.html"> Contacto </a>
            </li>
            <li class="navbar-item">
              <a href="./sobreNosotros.html"> Sobre nosotros </a>
            </li>
          </ul>
        </nav>
      </header>

    <main>
        <h1>Dejanos tus datos para poder contactarte!</h1>
            <form>
                <label>Nacionalidad:</label>
                <br/>
                <select>
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Uruguay</option>
                    <option>Otro</option>
                </select>
                <br>
                <label>Nombre:</label>
                <br/>
                <input type="text" placeholder="Juan" required>
                <br/>
                <label>Apellido:</label>
                <br/>
                <input type="text" placeholder="Gomez" required>
                <br>
                <label>Teléfono:</label>
                <br/>
                <input type="number" max="999" placeholder="011" required>
                <input type="number" max="99999999" placeholder="34549878" required>
                <br/>
                <label>Calle</label>
                <br/>
                <input type="text" placeholder="Honduras" required>
                <br/>
                <label>Numero</label>
                <br/>
                <input type="number" max="99999" placeholder="4567" required>
                <h4>Selecciona el tipo de construcción:</h4>
                <label>Prefabricada</label>
                <input type="radio" name="tipocasa" required>
                <label>Contenedor 20'</label>
                <input type="radio" name="tipocasa" required>
                <label>Contenedor 40'</label>
                <input type="radio" name="tipocasa" required>
                <label>Steel Frame</label>
                <input type="radio" name="tipocasa" required>
                <label>Wood Frame</label>
                <h4>Intereses</h4>
                <label>Moderno</label>
                <input type="checkbox">
                <br>
                <label>Retro</label>
                <input type="checkbox">
                <br>
                <label>Contemporaneo</label>
                <input type="checkbox">
                <br>
                <label>Nórdico</label>
                <input type="checkbox">
                <br>
                <label>Industrial</label>
                <input type="checkbox">
                <br>
                <label>Clásico</label>
                <input type="checkbox">
                <br>
                <label>Mediterráneo</label>
                <input type="checkbox">
                <br>
                <br>
                <label for="">Comentarios</label>
                <br/>
                <textarea></textarea>
                <br/>
                <br/>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
          </form>

    </main>
<br>
    <footer>
        <span class="material-symbols-outlined">
            copyright
            </span>
        <span>2022 Emprendimientos a medida</span>
        <span> | </span>
        <span>Powered by PrettyWebSites.com</span>
        <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Pinterest_colored_svg-512.png" alt="pinterest" width="15px">
        <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter3_colored_svg-128.png" alt="twitter" width="15px">
        <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook2_colored_svg-128.png" alt="facebook" width="15px">
        <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-128.png" alt="instagram" width="15px">
        <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-128.png" alt="linkedin" width="15px">

    </footer>
</body>
</html>
